<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="successMessage">
        <div class="header">
            <p>Registered Successfully</p>
        </div>
        <h3 style="color: #337cc1;">Thank you for registering with EBill Application</h3>
        <div class="success-content">
            <p><b>Customer ID:</b> <span id="displayConsumerId"></span></p>
            <p><b>Customer Name:</b> <span id="displayCustomerName"></span></p>
            <p><b>Mobile Number:</b> <span id="displayMobile"></span></p>
        </div>
        <div class="login-button">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let customerData = localStorage.getItem("customerData");

            if (customerData) {
                let data = JSON.parse(customerData);
                document.getElementById("displayConsumerId").innerText = data.consumerId || "N/A";
                document.getElementById("displayCustomerName").innerText = data.customerName || "N/A";
                document.getElementById("displayMobile").innerText = data.mobileNumber || "N/A";
            }else {
                alert("No registration data found. Please register first.");
                window.location.href = "register.html";
            }
        });
    </script>
</body>
</html>
