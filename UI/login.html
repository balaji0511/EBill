<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <p>Consumer Login</p>
    </div>
    <form id="loginForm">
        <div class="fields-box">
            <div class="details-box">
                <label>User ID:</label>
                <input type="text" id="userId" required minlength="5" maxlength="20">        
            </div>
            <div class="details-box">
                <label>Password:</label>
                <input type="password" id="password" required maxlength="30">
            </div>
        </div>
        <div class="submit-box">
            <button type="submit">Login</button>
            <a href="register.html" class="reset">Not Registered Yet?</a>
        </div>
    </form>
</div>
<script>
    // login 
    document.addEventListener("DOMContentLoaded",function(){
        const loginForm=document.getElementById("loginForm");

        if(loginForm){
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();
                let enteredUserId = document.getElementById("userId").value;
                let enteredPassword = document.getElementById("password").value;
                
                const customerData = JSON.parse(localStorage.getItem("customerData"));
                
                if (!customerData || !customerData.userId || !customerData.password) {
                    alert("No registered user found. Please sign up first.");
                    return;
                }

                if (enteredUserId === customerData.userId && enteredPassword === customerData.password) {
                    localStorage.setItem("username", enteredUserId);
                    window.location.href = "home.html"; 
                } else {
                    alert("Invalid User ID or Password");
                }
            });
        }
    });
</script>
</body>
</html>
