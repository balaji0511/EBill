<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: auto;
            padding:10px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px #aaa;
        }
        .container .header p{
            background-color: #337cc1;
            text-align: center;
            padding: 15px; 
            font-weight: bold;
        }
        .register-title{
            margin: 10px;
            border-bottom: 1px solid black;
        }
        .fields-box{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 10px;
        }
        .details-box{
            display: flex;
            flex-direction: row;
            padding: 10px;
        }
        .submit-box{
            display: flex;
            justify-content: center;
        }
        label {
            font-size: 15px;
            padding: 5px;
        }
        input, select {
            padding: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 5px 10px;
            border-radius: 2px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .register {
            background-color: rgb(33, 106, 252);
            color: white;
        }
        .reset {
            background-color: rgb(58, 75, 100);
            color: white;
        }
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <p>Register New User</p>
    </div>
    <form id="registrationForm">
        <div class="register-title">
            <p>Consumer Details</p>
        </div>
        <div class="fields-box">
            <div class="details-box">
                <label for="consumerId">Consumer ID:</label>
                <input type="text" id="consumerId" name="consumerId" value="" disabled>
            </div>
            <div class="details-box">
                <label for="billNumber">Bill Number (Last 5 Digits):</label>
                <input type="text" id="billNumber" name="billNumber" maxlength="5" pattern="\d{5}" required>
            </div> 
        </div>
        <div class="register-title">
            <p>User Details</p>
        </div>
        <div class="fields-box">
            <div class="details-box">
                <label for="title">Title:</label>
                <select id="title" name="title">
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Dr.">Dr.</option>
                </select>
            </div>
            <div class="details-box">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" maxlength="50" required>
            </div>    
        </div>
        <div class="fields-box">
            <div class="details-box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="details-box">
            <label for="countryCode">Mobile Number:</label>
                <select id="countryCode">
                    <option value="+91">+91 (India)</option>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                </select>
                <input type="text" id="mobileNumber" name="mobileNumber" maxlength="10" pattern="\d{10}" required>
            </div>
        </div>
        <div class="register-title">
            <p>Login Details</p>
        </div>
        <div class="fields-box">
            <div class="details-box">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" minlength="5" maxlength="20" required>
            </div>
            <div class="details-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="30" required>
            </div>
            <div class="details-box">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required>
            </div>
        </div>
        <div class="submit-box">
            <button type="reset" class="reset">Reset</button>
            <button type="submit" class="register">Register</button>
        </div>
    </form>
</div>
<script src="./main.js"></script>
</body>
</html>
