<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="view_bill.html">Pay Bill</a></li>
                <li><a href="register_complaint.html">Register Complaint</a></li>
                <li><a href="complaint_status.html">Complaint Status</a></li>
                
            </ul>
        </nav>
        <header>
            <div class="header-right">
                <p>Welcome, <strong><span id="name"></span></strong></p>
                <form>
                    <button type="button" onclick="logout()" class="logout-btn">Logout</button>
                </form>
            </div>
        </header>
        <h1>Card Payment</h1>
        <form id="cardPaymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="number" id="cardNumber" maxlength="16" required><br><br>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date (MM/YY):</label>
                    <input type="month" id="expiryDate" required placeholder="MM/YY"><br>
                </div>
                <div class="form-group2">
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" maxlength="3" required><br><br>
                </div>
            </div>
            <label for="cardHolder">Card Holder Name:</label>
            <input type="text" id="cardHolder" required><br><br>
          
            <center><button type="submit" onsubmit="pay()">Make Payment</button></center>
           
        </form>
        
        <script>
            window.onload = function(){
                const name = localStorage.getItem("name");
                document.getElementById("name").innerText = name;
            };

            function checkval(cno){
                let flag = true;
                if(cno.length !== 16){
                    alert("Enter 16 digits");
                    flag = false;
                }
                return flag;
            }

            function pay(e){

                e.preventDefault();
                const cno = document.getElementById('cardNumber').value.trim();
                if(checkval(cno)){
                    const Transaction_id = Math.floor(Math.random() * 100000);
                    localStorage.setItem('trans_id',Transaction_id);
                    window.location.href = 'payment_details.html';
                }
            }

            document.getElementById('cardPaymentForm').addEventListener('submit', pay);
            
        </script>
</body>
</html>
