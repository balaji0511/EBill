<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint/Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="view_bill.html">Pay Bill</a></li>
                <li><a href="register_complaint.html">Register Complaint</a></li>
                <li><a href="complaint_status.html">Complaint Status</a></li>
            </ul>
        </nav>
        <header>
            <div class="header-right">
                <p>Welcome, <strong><span id="name"></span></strong></p>
                <form>
                    <button type="button" onclick="logout()" class="logout-btn">Logout</button>
                </form>
            </div>
        </header>
        <h1 style="text-align: left;">Complaint Status</h1>

        
        <form class="form-group3">
            <label for="complaintId">Enter Complaint ID:</label>
            <input type="text" id="complaintStatusId" placeholder="Enter Complaint ID">

            <div class="form-buttons">
                <button type="reset" name="reset" onclick="resetForm()" style="background-color: black;">Reset</button>
                <button type="button" onclick="searchComplaint()">Search</button>
            </div>
        </form>

        <div id="complaintDetails" style="display:none;">
            <h2>Complaint Details</h2>
            <table class="bills-table">
                <thead>
                    <tr>
                        <th>Complaint ID</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="complaintInfo">
                    <!-- Complaint details will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function(){
            const name = localStorage.getItem("name");
            document.getElementById("name").innerText = name;
        };
    </script>
</body>
</html>
